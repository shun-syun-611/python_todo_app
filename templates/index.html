{% extends 'base.html' %} {% block body %}
<div class="container">
  <a
    class="btn btn-info btn-lg m-4 text-light float-end"
    href="/create"
    role="button"
    >To the posting page</a
  >
  {% for post in posts %}
  <div class="card w-100 mb-3" style="margin: auto">
    <div class="card-body shadow">
      {% if post.due.date() < today %}
      <div class="alert alert-danger" role="alert">期限が切れています！</div>
      {% endif %}
      <h2 class="card-title">{{ post.title }}</h2>
      <p>期限：{{ post.due.date() }}</p>
      <div class="d-flex justify-content-end">
        <a
          class="btn btn-success btn-sm ms-2"
          href="/detail/{{ post.id }}"
          role="button"
          >Detail</a
        >
        <a
          class="btn btn-primary btn-sm ms-2"
          href="/update/{{ post.id }}"
          role="button"
          >Update</a
        >
        <a
          class="btn btn-danger btn-sm ms-2"
          href="/delete/{{ post.id }}"
          role="button"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
